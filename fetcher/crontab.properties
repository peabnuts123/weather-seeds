# Custom crontab for fetcher jobs
# min   hour    day     month   weekday command
*/1     *       *       *       *       run-parts /etc/periodic/minutely  # Every minute
*/15    *       *       *       *       run-parts /etc/periodic/15min     # Every 15th minute in the hour
0       *       *       *       *       run-parts /etc/periodic/hourly    # Every hour, on the hour
0       12      *       *       *       run-parts /etc/periodic/daily     # Every day at 12pm
0       12      *       *       1       run-parts /etc/periodic/weekly    # Every Monday at 12pm
0       12      1       *       *       run-parts /etc/periodic/monthly   # One the first day of every month at 12pm
